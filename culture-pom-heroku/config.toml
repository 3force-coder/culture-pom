# Configuration thème Culture Pom
# Couleurs officielles du site https://www.culturepom.com/

[theme]
# Couleur principale (boutons, liens, logo Culture Pom)
primaryColor = "#AFCA0A"  # Vert-jaune lime Culture Pom

# Couleur fond principal
backgroundColor = "#FFFFFF"  # Blanc

# Couleur fond secondaire (sidebar, cards)
secondaryBackgroundColor = "#F8F9FA"  # Gris très clair

# Couleur texte
textColor = "#7A7A7A"  # Gris moyen Culture Pom

# Police
font = "sans serif"

# Couleurs supplémentaires (référence)
# Jaune secondaire : #FFEC00 (pour accents si besoin custom CSS)
